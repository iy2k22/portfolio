<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ibrahim Yusuf - Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../assets/js/projects.js"></script>
</head>

<body>
  <header class="container">
    <div class="row justify-content-center">
      <div id="heading" class="col-lg-4 col-sm-6">
        <h1>Projects</h1>
      </div>
    </div>
    <div class="row justify-content-center" id="arrowRow">
      <img src="../assets/images/arrow.png" id="arrow" class="col-sm-1 col-md-1 col-lg-1" />
    </div>
  </header>

  <main class="container-fluid">
    <div id="projectCarousel" class="carousel slide">
      <div class="carousel-indicators" id="indicators">
      </div>
      
      <div class="carousel-inner" id="inner">
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
    </div>
  </main>
</body>

</html>
